apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apm-apps
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/git-branch: "main"
    argocd-image-updater.argoproj.io/image-list: "dotnet=ambrosiaaaaa/apm-dotnet,java=ambrosiaaaaa/apm-java,python=ambrosiaaaaa/apm-python"
    argocd-image-updater.argoproj.io/update-strategy: "semver"
    argocd-image-updater.argoproj.io/pull-secret: "dockerhub-secret"
    argocd-image-updater.argoproj.io/write-back-method: "git:secret:argocd/git-creds"
    argocd-image-updater.argoproj.io/write-back-target: "kustomization"
spec:
  project: default
  source:
    repoURL: https://github.com/tbernacchi/datadog-lab.git
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: apm-apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - Validate=false 
