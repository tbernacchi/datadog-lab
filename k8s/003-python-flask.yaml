apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-flask
  namespace: apm-apps
  labels:
    tags.datadoghq.com/env: "apm-apps"
    tags.datadoghq.com/service: "python-flask"
    tags.datadoghq.com/version: "v1.0.0"
spec:
  selector:
    matchLabels:
      app: python-flask
  template:
    metadata:
      labels:
        app: python-flask
        tags.datadoghq.com/env: "apm-apps"    # env
        tags.datadoghq.com/service: "python-flask"  
        tags.datadoghq.com/version: "v1.0.0"
        admission.datadoghq.com/enabled: "true"
      annotations:
        admission.datadoghq.com/python-lib.version: "v3.8.0" #From DD UI - APM.
    spec:
      containers:
      - name: python-flask
        image: ambrosiaaaaa/apm-python:v0.0.1
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
          - name: DD_LOGS_INJECTION
            value: "true"
        resources:
          requests:
            cpu: 200m
            memory: 64Mi
          limits:
            cpu: 300m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: python-flask
  namespace: apm-apps
spec:
  type: ClusterIP
  selector:
    app: python-flask
  ports:
  - name: http
    port: 8082
    targetPort: 5000
